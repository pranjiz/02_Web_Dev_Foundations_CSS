<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Colors</h1>
    </header> 
    <main>
        <article>
            <h2>Article 1</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam, quis?
            </p>
        </article>

        <article>
            <h2>Article 2</h2>
            <p id="second" class="gray">
                Lorem ipsum dolor sit amet consectetur,<span class="highlight">adipisicing</span> elit. Numquam, quis?
            </p>
        </article>

        <article>
            <h2>Article 3</h2>
            <p class="gray">
                Lorem ipsum dolor sit amet consectetur, <span class="highlight">adipisicing</span>adipisicing elit. Numquam, quis?
            </p>
        </article>
    </main>   
</body>
</html>
